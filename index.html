<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Roboto 400 and 700 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Page Title -->
    <title>Bate Papo UOL</title>
</head>
<body>
    <header>
        <img src="res/logo 1.png" alt="Logo Bate Papo UOL">        
        <ion-icon name="people"></ion-icon>
    </header>

    <main>
        <div class="message status">
            <p class="time">00:00</p>
            <p> <span class="nome-usuario">João</span> entra na sala</p>
        </div>

        <div class="message normal">
            <p class="time">00:00</p>
            <p> <span class="nome-usuario">João</span> para <span class="nome-usuario">Todos</span>: Bom dia!</p>
        </div>

        <div class="message normal">
            <p class="time">00:00</p>
            <p> <span class="nome-usuario">Maria</span> para <span class="nome-usuario">João</span>: Oi João!</p>
        </div>

        <div class="message reserved">
            <p class="time">00:00</p>
            <p> <span class="nome-usuario">João </span> reservadamente para <span class="nome-usuario">Maria</span>: Oi gatinha quer tc?</p>
        </div>

        <div class="message status">
            <p class="time">00:00</p>
            <p> <span class="nome-usuario">Maria</span> sai da sala...</p>
        </div>
    </main>

    <div class="background-sidebar">

        <aside class="sidebar">
            <h1>Escolha um contato para enviar mensagem:</h1>
            <section class="contact-list">
                <article class="contacts">
                    <div class="contact">
                        <ion-icon class="icone" name="people-sharp"></ion-icon>
                        <a href="#">Todos</a>
                    </div>
                    <div class="selected">
                        <img src="res/Vector.svg" alt="">
                    </div>
                </article>
                <article class="contacts">
                    <div class="contact">
                        <ion-icon class="icone" name="person-circle-outline"></ion-icon>
                        <a href="#">João</a>
                    </div>
                    <div class="selected">
                        <img src="res/Vector.svg" alt="">
                    </div>
                </article>
                <article class="contacts">
                    <div class="contact">
                        <ion-icon class="icone" name="person-circle-outline"></ion-icon>
                        <a  href="#">Maria</a>
                    </div>
                    <div class="selected">
                        <img src="res/Vector.svg" alt="">
                    </div>
                </article>
            </section>
            <h2>Escolha a visibilidade:</h2>
            <section class="message-visibility">
                <article class="visibility">
                    <div class="public" >
                        <ion-icon class="icone" name="lock-open"></ion-icon>
                        <a  href="#">Público</a>
                    </div>
                    <div class="selected">
                        <img src="res/Vector.svg" alt="">
                    </div>
                </article>
                <article class="visibility">
                    <div class="private">
                        <ion-icon class="icone" name="lock-closed"></ion-icon>
                        <a  href="#">Reservadamente</a>
                    </div>
                    <div class="selected">
                        <img src="res/Vector.svg" alt="">
                    </div>
                </article>
            </section>
        </aside>
    </div>

    <footer>
        <div class="enter-message">
            <input class="initial" type="text" name="input" value="Escreva aqui...">
        </div>
        <div class="send-message">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </footer>

    <div class="login">
        <img src="res/logo 1.png" alt="Logo Bate Papo UOL">
        <input type="text" value="Digite seu nome">
        <button onclick="login()">Entrar</button>
    </div>

    <!-- Imports -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="src/script.js"></script>
</body>
</html>
